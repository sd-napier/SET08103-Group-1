# Workflow for project
name: Coursework_Workflow
on:
  push:
    branches:
      - CIntegrationInfra

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Unit Tests
        run: mvn -Dtest=com.napier.sem.UnitTests test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db 
          docker run --name employees -dp 33060:3306 database
          mvn -Dtest=com.napier.sem.BuildIntegrationTest test          
          docker stop employees
          docker rm employees
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # Build JAR without running tests yet
      - name: Build JAR
        run: mvn clean package -DskipTests

      # Start Docker services in the background
      - name: Start Docker Compose
        run: docker compose up -d

      # Wait for the database to be ready, else it may retry 100 times before loading tests.
      - name: Wait for DB
        run: |
          echo "Waiting 15s for DB to be ready..."
          sleep 15

      # Run integration tests
      - name: Run Tests
        run: mvn test

      # View surefire test results
      - name: Show Test Results
        run: cat target/surefire-reports/*.txt || true

      # Shut down Docker containers after tests
      - name: Stop Docker Compose
        run: docker compose down
