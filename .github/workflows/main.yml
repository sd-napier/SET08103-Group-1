# Workflow for project
name: Coursework_Workflow
on:
  push:
    branches:
      - master
      - develop
      - Feature
      - DeployTest
      - CIntegrationInfra

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Unit Tests
        run:  mvn -Dtest=com.napier.sem.testing.UnitTests test
      - name: Set up Node
        uses: actions/setup-node@v4



  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Integration Tests
        run: |
          docker build -t database ./db 
          docker run --name employees -dp 33060:3306 database
          mvn -Dtest=com.napier.sem.testing.AppIntegrationTest test          
          docker stop employees
          docker rm employees
          docker image rm database


